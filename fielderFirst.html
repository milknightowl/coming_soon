<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fielder - Coming Soon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #24A371;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="fielder_white.png" alt="Fielder Logo" class="logo">
    <p>We're launching soon! Stay tuned.</p>

    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * -100 + 'vh'; // start
                confetti.style.animationDuration = Math.random() * 3 + 3 + 's'; // dur
                confetti.style.animationDelay = Math.random() * 2 + 's'; // delay
                confetti.style.backgroundColor = Math.random() < 0.5 ? '#1a8055' : 'white';
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
